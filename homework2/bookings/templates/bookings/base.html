{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Movie Theater{% endblock %}</title>
</head>
<body>
  <div>
    <a href="{% url 'movie_list' %}">Home</a> |
    <a href="{% url 'booking_history' %}">My Bookings</a>
  </div>
  <hr>

  {% if messages %}
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
    <hr>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
