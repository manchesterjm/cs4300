{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Movies{% endblock %}</title>

  <!-- Bootstrap (no local static files needed) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    /* Small baseline styles so pages look decent even without a static dir */
    body { background: #0b1020; color: #e6e8ef; }
    a { color: #9bd1ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .navbar { background: #111735; }
    .container-narrow { max-width: 960px; }
    .seat { border: 1px solid #334; border-radius: .5rem; padding: .35rem .6rem; margin-right: .4rem; margin-bottom: .4rem; }
    .seat-available { background: #d9fdd3; color: #0a2d12; }
    .seat-selected  { background: #ffd8a8; color: #3a1f00; }
    .seat-booked    { background: #ffb3b3; color: #4a0f0f; cursor: not-allowed; }
    .card { background: #151b3a; border-color: #273063; }
    .table { color: inherit; }
    .table thead th { border-color: #273063; }
    .table td, .table th { border-color: #273063; }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand">
    <div class="container container-narrow">
      <a class="navbar-brand text-white fw-semibold" href="{% url 'movie_list' %}">ðŸŽ¬ Movie Booker</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white-50" href="{% url 'movie_list' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white-50" href="{% url 'booking_history' %}">My Bookings</a></li>
      </ul>
    </div>
  </nav>

  <main class="container container-narrow my-4">
    {% if messages %}
      <div class="mb-3">
        {% for m in messages %}
          <div class="alert alert-{{ m.tags|default:'info' }} mb-2" role="alert">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
